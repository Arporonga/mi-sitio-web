<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUTEPRA - Accesorios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .header {
            position: absolute;
            top: 10px; /* ajusta según sea necesario */
            left: 20px;
            font-size: 36px;
            font-weight: bold;
            color: white;
            z-index: 10;
        }
        .slider {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('path-to-your-slider-image.jpg') no-repeat center center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .slider-text {
            font-size: 48px;
            text-align: center;
            max-width: 80%;
            margin: 0 auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="header">SUTEPRA</div>
    <div class="slider">
        <div class="slider-text">
            Accesorios que destacan tu estilo único
        </div>
    </div>
    <!-- El resto de tu contenido va aquí -->
    <script src="script.js"></script>
</body>
</html>
