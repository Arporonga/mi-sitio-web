<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUTEPRA - Accesorios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Encabezado con nombre de la marca -->
    <div class="header">SUTEPRA</div>

    <!-- Slider de imágenes -->
    <div class="slider">
        <div class="slider-text">
            Accesorios que destacan tu estilo único
        </div>
        <div class="slider-images">
            <img src="panel.jpg" alt="Panel 1" class="slider-image">
            <img src="panel2.jpg" alt="Panel 2" class="slider-image">
            <img src="panel3.jpg" alt="Panel 3" class="slider-image">
            <img src="panel4.jpg" alt="Panel 4" class="slider-image">
        </div>
    </div>

    <!-- Sección de productos -->
    <section id="productos">
        <h2>Nuestros Productos</h2>
        <div class="producto">
            <img src="brazalete-dorado.jpg" alt="Golden Bracelet">
            <h3>Golden Bracelet</h3>
            <span>40 soles</span>
        </div>
        <div class="producto">
            <img src="brazalete-plateado.jpg" alt="Silver Bracelet">
            <h3>Silver Bracelet</h3>
            <span>40 soles</span>
        </div>
        <div class="producto">
            <img src="brazalete-corazon.jpg" alt="Lover Silver Bracelet">
            <h3>Lover Silver Bracelet</h3>
            <span>40 soles</span>
        </div>
        <div class="producto">
            <img src="lentes-retro.jpg" alt="Retro Brown">
            <h3>Retro Brown</h3>
            <span>18 soles</span>
        </div>
        <div class="producto">
            <img src="retro-negro.jpg" alt="Retro Black">
            <h3>Retro Black</h3>
            <span>18 soles</span>
        </div>
        <div class="producto">
            <img src="retro-blanco.jpg" alt="Retro White">
            <h3>Retro White</h3>
            <span>18 soles</span>
        </div>
        <div class="producto">
            <img src="lentes-elegantes.jpg" alt="Elegant Lenses">
            <h3>Elegant Lenses</h3>
            <span>22 soles</span>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
