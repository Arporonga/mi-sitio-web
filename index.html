<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUTEPRA</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Estilos para el encabezado */
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        /* Estilos para el contenido principal */
        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Estilos para las secciones */
        section {
            margin-bottom: 2rem;
        }

        /* Estilos para las imágenes de productos */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Estilos para el pie de página */
        footer {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>SUTEPRA</h1>
    </header>

    <main>
        <section>
            <h2>Bienvenidos a SUTEPRA</h2>
            <p>Explora nuestra colección de accesorios elegantes.</p>
        </section>

        <section>
            <h2>Productos Destacados</h2>
            <img src="brazalete-italiano.jpg" alt="Brazalete Italiano">
            <img src="lentes-retro.jpg" alt="Lentes Retro">
            <img src="lentes-elegantes.jpg" alt="Lentes Elegantes">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SUTEPRA. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
